<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome/css/all.css">
    <link rel="stylesheet" href="/assets/js/hotel.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/tour.css">
    <link rel="stylesheet" href="/assets/css/hotel.css">
    <title>Hotel</title>
</head>
<body>
<!--Begin Header-->
    <header class="main-header">
        <nav class="navbar">
            <div class="container">
                <div class="header-navbar">
                    <a href="#">
                        <img class="logo_cholon" src="/assets/img/logo_cholon.png">
                    </a>
                    <div class="navbar-content">
                        <ul>
                            <li><a href="#"></a>Khách sạn</li>
                            <li><a href="#"></a>Tours</li>
                            <li><a href="#"></a>Vé xe khách</li>
                            <li><a href="#"></a>Vé vui chơi</li>
                            <li><a href="#"></a>Bespoke</li>
                        </ul>
                        <div class="account-wrapper">
                            <i class="fa fa-user-circle"></i>
                            <div class="account-text">
                                Tài khoản
                            </div>
                            <i class="fa fa-angle-down"></i>
                        </div>
                        <div class="contact">
                            <div class="contact-up">
                                <i class="fa fa-phone"></i>
                                <div class="phone-num">
                                    0912 888 888
                                </div>
                            </div>
                            <div class="contact-down">
                                <div class="header-location">
                                    <i class="fa fa-clock"></i>
                                    <div class="contact-time">
                                        8h
                                    </div>
                                    <i class="fa fa-arrow-right"></i>
                                    <div class="contact-time">
                                        20h
                                    </div>
                                    <i class="fa fa-map-marker-alt"></i>
                                    <div class="contact-location">
                                        Hà Nội
                                    </div>
                                    <i class="fa fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
<!--End header-->
<!-- Begin Hotel -->
<div class="hero-banner">
    <div class="header-banner">
        <a href=""></a>
        <h1 class="heading-banner">Trải nghiệm kỳ nghỉ tuyệt vời</h1>
        <p class="sub-heading-banner">Combo khách sạn - vé máy bay - đưa đón sân bay giá tốt nhất</p>
        <div class="background-search-input">
            <div class="row">
                <div class="col-1">
                    <i class="fa fa-map-marker-alt"></i>
                </div>
                <div class="col-9">
                    <input type="text" class="search-input" placeholder="Bạn muốn đi đâu?">
                </div>
                <div class="col-2">  
                    <button class="search-button">Tìm</button>
                </div>
                <div class="col-5">
                    <i class="fa fa-calendar-alt"></i>
                    <input type="date" class="date day-come" placeholder="Ngày đi">
                </div>
                <div class="col-5">
                    <i class="fa fa-calendar-alt date-return icon-return"></i>
                    <input type="date" class="date" placeholder="Ngày về">
                </div>
                <div class="col-2">
                    <i class="fa fa-user"></i>
                    <input type="text" class="number-button" placeholder="Số người">
                </div>
            </div>
        </div> 
       
        
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
